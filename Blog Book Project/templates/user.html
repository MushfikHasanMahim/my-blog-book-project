{% extends "base.html" %} {% block head %}
<title>BlogBook-User Profile</title>
<style>
  .fonts {
    position: absolute;
    right: 25px;
    top: 25px;
    color: rgba(1, 1, 1, 0.3);
    border: none;
    background: white;
    border-radius: 20%;
    box-shadow: 0px 0px 5px rgba(1, 1, 1, 0.5);
    opacity: 0.6;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 35px;
    text-decoration: none;
    height: 35px;
  }
  .fonts:hover {
    opacity: 1;
  }

  .upload {
    width: 20px;
    padding: 0;

    margin: 0px;
    opacity: 0;
  }
  .ic {
    position: absolute;
    top: 8px;
    left: 7px;
  }

  .b {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    padding: 4px;
    width: 40px;
    height: 40px;
    background: #ecf0f3;
  }

  .img {
    position: absolute;
    top: 80px;
    background: black;
    left: 53%;
    border: 3px solid rgba(255, 255, 255);
  }
</style>
{% endblock %} {% block body %}

<div class="container text-light fs-1 text-center">Profile</div>

<div class="container card-group rounded my-5" style="max-width: 500px">
  <div class="card">
    {% if profile_pic %}
    <img
      src="{{ profile_pic }}"
      class="container my-2 card-img-top"
      style="border-radius: 50%; width: 150px"
      alt="profile picture"
    />

    {% else %}
    <div
      class="
        mt-3
        container
        icon
        bg-light
        d-flex
        align-items-center
        justify-content-center
      "
      style="border-radius: 50%; height: 130px; width: 130px"
    >
      <i class="p-1 bg-light text-dark fa fa-user" style="font-size: 70px"></i>
    </div>

    {% endif %}
    <div class="container text-center text-muted">@{{ user.name }}</div>

    <div class="card-body text-dark">
      <h5 class="card-title text-center">Account Info</h5>
      <div class="mb-2 fw-bold">Username</div>
      <label class="p-2 border container rounded bg-light form-label">
        {{ user.name }}
      </label>

      <div class="mb-2 fw-bold">Email</div>

      <label class="mb-3 p-2 border container rounded bg-light form-label">
        {{ user.email }}
      </label>
      <br />

      <a href="#" class="btn btn-sm btn-outline-primary"
        >{{ user.name }}'s Posts</a
      >

      <p class="card-text mb-5"></p>
    </div>
  </div>
</div>

{% endblock %}
